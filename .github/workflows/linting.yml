name: Linting

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3.8.1
            - run: npm cit

    auto-merge:
        runs-on: ubuntu-latest
        needs: build

        permissions:
            pull-requests: write
            contents: write

        steps:
            - name: Automatically merge dependabot upgrades
              uses: fastify/github-action-merge-dependabot@v3
              with:
                  target: minor
