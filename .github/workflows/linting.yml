name: Linting

on:
  push:
    branches:
      - master
  pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4.1.4

            - uses: actions/setup-node@v4.0.2

            - run: npm cit

    auto-merge:
        runs-on: ubuntu-latest
        needs: build

        permissions:
            pull-requests: write
            contents: write

        steps:
            - name: Automatically merge dependabot upgrades
              uses: fastify/github-action-merge-dependabot@v3.10.1
              with:
                  target: minor
