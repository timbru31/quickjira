<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../js/localizer.js"></script>
		<title data-i18n="optionsTitle"></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="icon" type="image/png" href="../images/icon128.png" />
		<script type="text/javascript" src="../js/options.js"></script>
		<meta charset="utf-8" />
	</head>
	<body class="quiji">
		<section class="quiji-page">
			<form class="quiji-options">
				<h3 data-i18n="baseURL"></h3>
				<p>
					<span class="quiji-options-url-text" data-i18n="baseURLDescription"></span>
					<br />
					<span class="quiji-options-url-text" data-i18n="baseURLExample"></span>
					<span>
						<em class="quiji-url">https://jira.atlassian.com/secure/QuickSearch.jspa?searchString=</em>
					</span>
					<br />
					<span class="quiji-options-url-text" data-i18n="baseURLMoreInfo"></span>
					<span class="quiji-options-url-text">
						<a
							target="_blank"
							href="https://confluence.atlassian.com/display/JIRA/Using+Quick+Search#UsingQuickSearch-Smartquerying"
							>JIRA Quick Search</a
						>
					</span>
				</p>
				<input type="text" class="quiji-options-jira-url" required />
				<h3 data-i18n="defaultAction"></h3>
				<p data-i18n="defaultActionDescription"></p>
				<select name="default option">
					<option data-i18n="currentTab"></option>
					<option data-i18n="newTab"></option>
				</select>
				<h3 data-i18n="trimSpaces"></h3>
				<div>
					<input type="checkbox" id="trim-spaces" />
					<label data-i18n="trimSpacesDescription" for="trim-spaces"></label>
				</div>
				<h3 data-i18n="shortcuts"></h3>
				<p data-i18n="shortcutsDescription"></p>
				<ul class="quiji-shortcuts"></ul>
				<div>
					<input type="submit" class="quiji-options-save" value="Save options" />
					<p class="quiji-options-status red"></p>
				</div>
			</form>
		</section>
		<footer class="quiji-footer">
			<span data-i18n="version"></span> &bull; <a href="options.html" data-i18n="options"></a> &bull;
			<a href="changelog.html" data-i18n="changelog"></a> &bull;
			<a href="https://github.com/timbru31/quickjira/issues" data-i18n="support" target="_blank"></a> &bull;
			<a
				href="https://chrome.google.com/webstore/detail/quick-jira/acdnmaeifljongleeegkkfnfcopblokj/reviews"
				data-i18n="feedback"
				target="_blank"
			></a>
			&bull; <span data-i18n="handmade"></span> &bull; <a href="donation.html" data-i18n="donate"></a>
		</footer>
	</body>
</html>
